<div class="container">
  <div class="jumbotron">
  <form (ngSubmit)="onAdd()" #addCarrier="ngForm">
      <div class="form-group">
        <div class="row"><div class="col-md-2"></div>
          <div class="col-md-2">
            <label for="companyName">Comapny Name</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="company_name" required placeholder="Company Name" [(ngModel)]="newData.company_name" >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row"><div class="col-md-2"></div>
          <div class="col-md-2">
            <label for="categories">Company Website</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="company_website" required placeholder="Company Website" [(ngModel)]="newData.company_website" >
          </div>
        </div>
      </div>
      <div class="row"><div class="col-md-2"></div>
        <div class="col col-md-2"></div>
        <div class="col-md-6">
            <input type="submit" [disabled]="!addCarrier.valid" class="btn btn-primary" value="ADD">
        </div>
      </div>
  </form>
  </div>
</div>
